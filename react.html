<html>
<head>
	<title>react框架</title>
</head>
<body>
<div id='hello'></div>
<div id='hello-1'></div>
<div id='timer'></div>
<script src="js/jquery.min.js"></script>
<script src="react/dist/react.min.js"></script>
<script src="react-dom/dist/react-dom.min.js"></script>
<script src="babel.min.js"></script>
<script>
	const e =React.createElement
	ReactDOM.render(
		e('h3',null,'Hello,world'),
		document.getElementById('hello')
		)
</script>
<script type='text/babel'>
	class Hello extends React.Component{
		render(){
			return React.createElement('h3', {
				id:'h11',
				className:'1123'
			},`Hello ${this.props.text}`);
		}
	}	
	ReactDOM.render(
	 // React.createElement(Hello, {text: 'World'}, null),

		React.createElement(Hello,{text: new Date().toLocaleTimeString()},null),
		document.getElementById('hello-1')
		);
</script>
<script type="text/babel">
function tick(){
	const element=(
	<div>
		<h3>现在是{new Date().toLocaleTimeString()}</h3>
	</div>
	);
	ReactDOM.render(
		element,
		document.getElementById('timer')
	);
}	
setInterval(tick,1000);
</script>
</body>
</html>
